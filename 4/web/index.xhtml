<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome to a currency converter</title>
    </h:head>
    <h:body>
        <h1>
           Welcome to a currency converter 
        </h1>
        <h2>
            Chose which currencies to convert from the dropdown lists.
        </h2>
        <div>
            <h:form>
                <h:selectOneMenu value="#{convertManager.base}" required="true">
                    <f:selectItems value="#{convertManager.currencies}" />
                </h:selectOneMenu>
                
                Amount: <h:inputText id="amount" value="#{convertManager.amount}" converterMessage="Please enter a number"/>
                
                <h:selectOneMenu value="#{convertManager.quote}" required="true">
                    <f:selectItems value="#{convertManager.currencies}" />
                </h:selectOneMenu>
                
                <p><h:commandButton value="Convert" action="#{convertManager.convert()}"/></p>
                <p><h:outputText rendered="#{convertManager.result != 0 and empty facesContext.getMessageList()}" value="#{convertManager.amount} #{convertManager.base} = #{convertManager.result} #{convertManager.quote}" /></p>
            </h:form>
        </div>
    </h:body>
</html>
